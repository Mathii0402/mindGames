
<html>
<head>
    <title>Quiz Chat Dorm</title>
    <!-- Include Particle.js library -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; text-align: center; padding: 0; margin: 0; overflow: hidden;">

    <!-- Particle.js background -->
    <div id="particles-js" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: -1;"></div>

    <div style="color: #333; position: relative; z-index: 1;">
        <h1>Quiz Chat Dorm</h1>
        
        <form method="POST" style="max-width: 400px; margin: 0 auto; background-color: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

            {{ form.hidden_tag() }}
            
            <div style="margin-bottom: 10px;">
                <label for="name" style="font-weight: bold; display: block; margin-bottom: 5px;">Name:</label>
                <input type="text" id="name" name="name" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
                {% for error in form.name.errors %}
                    <div style="color: red; font-size: 14px;">{{ error }}</div>
                {% endfor %}
            </div>
            
            <div style="margin-bottom: 10px;">
                <label for="room" style="font-weight: bold; display: block; margin-bottom: 5px;">Room:</label>
                <input type="text" id="room" name="room" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 3px;">
                {% for error in form.room.errors %}
                    <div style="color: red; font-size: 14px;">{{ error }}</div>
                {% endfor %}
            </div>

            <button type="submit" style="background-color: #007bff; color: #fff; border: none; padding: 10px 20px; border-radius: 3px; cursor: pointer;">Submit</button>
            
        </form>
    </div>

    <!-- Particle.js configuration -->
    <script>
        particlesJS("particles-js", {
          particles: {
            number: {
              value: 100,
              density: {
                enable: true,
                value_area: 800,
              },
            },
            color: {
              value: "#007bff", // Change to your desired particle color
            },
            shape: {
              type: "circle",
              stroke: {
                width: 0,
                color: "#000000",
              },
              polygon: {
                nb_sides: 5,
              },
            },
            opacity: {
              value: 0.7,
              random: false,
              anim: {
                enable: false,
                speed: 1,
                opacity_min: 0.1,
                sync: false,
              },
            },
            size: {
              value: 3,
              random: true,
              anim: {
                enable: false,
                speed: 40,
                size_min: 0.1,
                sync: false,
              },
            },
            line_linked: {
              enable: true,
              distance: 150,
              color: "#007bff", // Change to your desired line color
              opacity: 0.4,
              width: 1,
            },
            move: {
              enable: true,
              speed: 6,
              direction: "none",
              random: false,
              straight: false,
              out_mode: "out",
              bounce: false,
              attract: {
                enable: false,
                rotateX: 600,
                rotateY: 1200,
              },
            },
          },
          interactivity: {
            detect_on: "canvas",
            events: {
              onhover: {
                enable: true,
                mode: "grab",
              },
              onclick: {
                enable: true,
                mode: "push",
              },
              resize: true,
            },
            modes: {
              grab: {
                distance: 140,
                line_linked: {
                  opacity: 1,
                },
              },
              bubble: {
                distance: 400,
                size: 40,
                duration: 2,
                opacity: 8,
                speed: 3,
              },
              repulse: {
                distance: 200,
                duration: 0.4,
              },
              push: {
                particles_nb: 4,
              },
              remove: {
                particles_nb: 2,
              },
            },
          },
          retina_detect: true,
        });
    </script>

</body>
</html>
